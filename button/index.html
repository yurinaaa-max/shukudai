<!DOCTYPE html>
<html lang="jp">
<head>

    <title>見出しボタン宿題1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 例 -->
    <div class="box1">
        <h2>見出し１です見出しです</h2>
    </div>
    <div class="box2">
      <h2>見出し２です見出しです</h2>
  </div>
  <div class="box3">
    <h2>見出し３です見出しです</h2>
</div>
    <br>

    <div class="button-box">
        <a class="button1" href="#">ボタン1</a>
    </div>
    <div class="button-box">
      <a class="button2" href="#">ボタン2</a>
  </div>
  <div class="button-box">
    <a class="button3" href="#">ボタン3</a>
  </div>
  <div class="button-box1">
    <a class="button4" href="#">ボタン4</a>
  </div>
  <hr>
<!-- 作成してくださった方 -->
<div class="box1">
  <p>見出し１です見出しです</p>
  <p>見出し２です見出しです</p>
  <p>見出し３です見出しです</p>
</div><br>

<div class="box2">
  <a class="btn" href="#"><div>ボタン1</div></a>
  <a class="btn" href="#"><div>ボタン2</div></a>
  <a class="btn" href="#"><div>ボタン3</div></a>
</div>
<!-- 
  ①まとめてdivで囲うのではなく、一つで囲んだ方が扱いやすい
  ②ボタンのaにclassをつけているが活用できていなかったので、活用するためにもボタンのaそれぞれに別の名前をつけてcss当てた方がスッキリしたコードになる
  ③btnかbuttonの表記を統一した方が良い
 -->


</body>
</html>
